<title>HTML table design</title>
	<style>table, th, td { border: 1px solid black; }</style>

<body>
	<h2>Cell that spans two columns:</h2>

<table style="width: 80%" align = "center">
  
  <tr align = "center">
    <td width=25% height=20 bgcolor="darkred">Red cell</td>
    <td width=25% height=20 bgcolor="lightblue">Light Blue Cell</td>
  </tr>
</table>
</body>
